<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>

    <style>
        nav {
            display: flex;
            background-color: rgb(110, 117, 210);
            flex-wrap: wrap;
            padding: 10px;
        }

        .search {
            flex-grow: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 10px;
        }

        #search {
            font-size: 16px;
            border: none;
            border-radius: 3px;
            padding: 5px;
        }

        .search-btn {
            margin-left: 10px;
        }

        #search-btn {
            background-color: lightsteelblue;
            font-size: 16px;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
        }

        a {
            text-decoration: none;
            color: rgb(58, 57, 57);
            font-size: 3vmin;
            margin-left: 10px;
            font-weight: 500;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .newsbox {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 30px;
            border: 2px solid rgb(91, 175, 91);
            padding: 10px;
            width: calc(100% - 40px);
            margin-left: auto;
            margin-right: auto;
        }

        .a,
        .b,
        .c,
        .d,
        .e,
        .f {
            width: calc(33% - 20px);
            height: auto;
            border: 2px solid black;
            margin: 10px;
            flex-grow: 1;
        }

        .a img,
        .b img,
        .c img,
        .d img,
        .e img,
        .f img {
            width: 100%;
            height: auto;
        }

        .a h1,
        .b h1,
        .c h1,
        .d h1,
        .e h1,
        .f h1,
        .g h1 {
            text-align: center;
        }

        .a p,
        .b p,
        .c p,
        .d p,
        .e p,
        .f p {
            margin: 0 7px;
            font-size: 16px;
        }

        a {
            padding: 0;
            margin: 0;
        }

        @media (max-width: 1200px) {
            .a,
            .b,
            .c,
            .d,
            .e,
            .f {
                width: calc(45% - 20px);
            }
        }

        @media (max-width: 768px) {
            .a,
            .b,
            .c,
            .d,
            .e,
            .f {
                width: calc(100% - 20px);
            }
        }

        @media (max-width: 600px) {
            #search {
                font-size: 14px;
            }

            #search-btn {
                font-size: 14px;
            }

            a {
                font-size: 4vmin;
            }
        }

        /* Loader Styles */
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid rgb(110, 117, 210);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="home">
            <a href="news.html">News</a>
        </div>
        <div class="search">
            <input type="text" placeholder="search any news" id="search" spellcheck="false">
        </div>
        <div class="search-btn">
            <button type="button" id="search-btn">Search</button>
        </div>
    </nav>

    <!-- Loader -->
    <div id="loader" class="loader"></div>

    <div class="newsbox">
        <div class="a">
            <a href="#" id="link1" target="_blank">
                <img src="" id="img1" alt="News Image">
                <p id="para1">News Title 1</p>
            </a>
        </div>
        <div class="b">
            <a href="#" id="link2" target="_blank">
                <img src="" id="img2" alt="News Image">
                <p id="para2">News Title 2</p>
            </a>
        </div>
        <div class="c">
            <a href="#" id="link3" target="_blank">
                <img src="" id="img3" alt="News Image">
                <p id="para3">News Title 3</p>
            </a>
        </div>
        <div class="d">
            <a href="#" id="link4" target="_blank">
                <img src="" id="img4" alt="News Image">
                <p id="para4">News Title 4</p>
            </a>
        </div>
        <div class="e">
            <a href="#" id="link5" target="_blank">
                <img src="" id="img5" alt="News Image">
                <p id="para5">News Title 5</p>
            </a>
        </div>
        <div class="f">
            <a href="#" id="link6" target="_blank">
                <img src="" id="img6" alt="News Image">
                <p id="para6">News Title 6</p>
            </a>
        </div>
    </div>

    <script>
        let url = "https://newsdata.io/api/1/news?apikey=pub_45256a4d868c22fa9ccc769ee6131493a96b6&q=";
        let api = async () => {
            let input = document.getElementById('search').value;
            url = "https://newsdata.io/api/1/news?apikey=pub_45256a4d868c22fa9ccc769ee6131493a96b6&q=" + input;
            
            // Show the loader
            document.getElementById('loader').style.display = "block";
            
            let response = await fetch(url);
            let data = await response.json();
            
            // Hide the loader once data is fetched
            document.getElementById('loader').style.display = "none";

            let para1 = data.results[0].title;
            document.getElementById("para1").innerHTML = para1;
            document.getElementById("img1").src = data.results[0].image_url;
            document.getElementById('link1').href = data.results[0].link;

            let para2 = data.results[1].title;
            document.getElementById("para2").innerHTML = para2;
            document.getElementById("img2").src = data.results[1].image_url;
            document.getElementById('link2').href = data.results[1].link;

            let para3 = data.results[2].title;
            document.getElementById("para3").innerHTML = para3;
            document.getElementById("img3").src = data.results[2].image_url;
            document.getElementById('link3').href = data.results[2].link;

            let para4 = data.results[3].title;
            document.getElementById("para4").innerHTML = para4;
            document.getElementById("img4").src = data.results[3].image_url;
            document.getElementById('link4').href = data.results[3].link;

            let para5 = data.results[4].title;
            document.getElementById("para5").innerHTML = para5;
            document.getElementById("img5").src = data.results[4].image_url;
            document.getElementById('link5').href = data.results[4].link;

            let para6 = data.results[5].title;
            document.getElementById("para6").innerHTML = para6;
            document.getElementById("img6").src = data.results[5].image_url;
            document.getElementById('link6').href = data.results[5].link;
        };

        document.getElementById('search-btn').addEventListener('click', api);
    </script>
</body>

</html>
